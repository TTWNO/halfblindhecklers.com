<div id="grid-wrapper">
  {% for person in site.data.people %}
  <div class="person">
    <div class="img-wrapper">
      <img src="{{ person.imgsrc }}" alt="{{ person.imgalt }}">
    </div>
    <h3 class="name">{{ person.name }}</h3>
    <p class="desc">{{ person.description }}</p>
  </div>
  {% endfor %}
</div>
